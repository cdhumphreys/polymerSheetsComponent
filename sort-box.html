  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
   <link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
   <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="sort-box">
  <template>
  <!-- local styles -->
  <style>
    div {
      width: 200px;
      height: 300px;
    } 
    paper-radio-button {
      width: 100%;
    } 
  </style>
  <!-- dom layout -->
    <div>
      <h4>Sort:</h4>
      <hr>
      <paper-dialog-scrollable>     
        <paper-radio-group selected="0">
        <template is="dom-repeat" items="{{categories}}">
          <paper-radio-button name=[[item.category]]>[[item.category]]</paper-radio-button>
        </template> 
        </paper-radio-group>
      </paper-dialog-scrollable>
      <hr>
      <paper-radio-group selected="descending">
        <paper-radio-button name="ascending">Ascending</paper-radio-button>
        <paper-radio-button name="descending">Descending</paper-radio-button>
      </paper-radio-group>
      <hr>
    </div>
  </template>
<!-- element scripts -->
  <script>
    (function() {
      Polymer({
        is: 'sort-box',
        ready: function() {
          this.categories = [];
        }
      });
    })();
  </script>
</dom-module>
